                  <h4><font color="#0071f7" class="clickable" onclick="window.open('https://clusterlabs.io')"> ClusterLabs </font></h4>
                  
                  <h5><b>Sign Up</b></h5>
                  <h6>to continue to Scribble</h6>
                  <br>
                  <div class="input-group input-group-seamless"><span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i> </span></span><input id="username" type="text" class="form-control" id="form1-username" placeholder="Username"></div>
                  <div><small><font id="username_error" color="#c4183c"></font></small></div>
                  <br>
                  <div class="input-group input-group-seamless"><span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-envelope"></i> </span></span><input id="email" type="text" class="form-control" id="form1-username" placeholder="Email"></div>
                  <div><small><font id="email_error" color="#c4183c"></font></small></div>
                  <br>
                  <div class="input-group input-group-seamless"><span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock"></i> </span></span><input id="password" type="password" class="form-control" id="form1-username" placeholder="Password"><span class="input-group-append"><span class="input-group-text"><i id="password_view" class="fa fa-eye"></i></span></span></div>
                  <div><small><font id="password_error" color="#c4183c"></font></small></div>
                  <br>
                  <div class="input-group input-group-seamless"><span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock"></i> </span></span><input id="re_password" type="password" class="form-control" id="form1-username" placeholder="Confirm Password"><span class="input-group-append"><span class="input-group-text"><i id="re_password_view" class="fa fa-eye"></i></span></span></div>
                  <div><small><font id="re_password_error" color="#c4183c"></font></small></div>
                  
                  <table>
                    <tr>
                      <td width="195px" valign="bottom">
                        <div class="text-center text-sm-left">

                        </div>
                      </td>
                      <td width="195px">
                        <div class="text-center text-sm-right" style="margin-top: 20px">

                      </td>
